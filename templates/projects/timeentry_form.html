{% extends 'base.html' %}

{% block title %}Log Time - Django ERP{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-stopwatch me-2"></i>Log Time</h1>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'projects:timeentry_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
