{% extends 'base.html' %}
{% block title %}{{ object.pk|yesno:"Edit,New" }} Supplier{% endblock %}
{% block content %}
<div class="page-header">
    <h1><i class="fas fa-truck"></i> {{ object.pk|yesno:"Edit,Create" }} Supplier</h1>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save
                </button>
                <a href="{% url 'purchasing:supplier_list' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
