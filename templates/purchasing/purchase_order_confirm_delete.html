{%extends 'base.html'%}
{%block title%}Delete Purchase Order{%endblock%}
{%block content%}
<div class="page-header">
    <h1>Confirm Delete</h1>
</div>
<div class="card">
    <div class="card-body">
        <p>Are you sure you want to delete: <strong>{{object}}</strong>?</p>
        <form method="post">
            {%csrf_token%}
            <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</button>
            <a href="{%url 'purchasing:purchase_order_list'%}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{%endblock%}
