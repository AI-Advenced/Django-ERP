{%block content%}
<div class="page-header">
    <h1>Purchase Requisition Details</h1>

        <a href="{%url 'purchasing:requisition_update' object.pk%}" class="btn btn-warning"><i class="fas fa-edit"></i> Edit</a>

        <p>Details for {{object}}</p>

{%endblock%}
