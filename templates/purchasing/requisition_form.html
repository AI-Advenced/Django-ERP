{%extends 'base.html'%}
{%block title%}Purchase Requisition Form{%endblock%}
{%block content%}
<div class="page-header">
    <h1>Purchase Requisition Form</h1>
</div>
<div class="card">
    <div class="card-body">
        <form method="post">
            {%csrf_token%}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
            <a href="{%url 'purchasing:requisition_list'%}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{%endblock%}
