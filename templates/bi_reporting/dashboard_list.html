{%extends 'base.html'%}
{%block title%}Dashboards - BI & Analytics{%endblock%}

{%block content%}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-md-8">
            <h1 class="display-5 fw-bold text-dark mb-2">
                <i class="fas fa-tachometer-alt me-3" style="color: var(--primary-color);"></i>
                Dashboards
            </h1>
        </div>
        <div class="col-md-4 text-end">
            <a href="{%url 'bi_reporting:dashboard_create'%}" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>Add New
            </a>
        </div>
    </div>
    
    <!-- Filters -->
    <div class="card mb-4">
        <div class="card-body">
            <form method="get" class="row g-3">
                <div class="col-md-4">
                    <input type="text" name="search" class="form-control" placeholder="Search..." value="{{ search_query }}">
                </div>
                <div class="col-md-3">
                    <select name="filter" class="form-select">
                        <option value="">All</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-search me-2"></i>Filter
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- List Table -->
    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Details</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for item in dashboards%}
                        <tr>
                            <td><a href="{%url 'bi_reporting:dashboard_detail' item.pk%}">{{item.name}}</a></td>
                            <td>{{item.created_at|date:"Y-m-d"}}</td>
                            <td><span class="badge bg-success">Active</span></td>
                            <td>
                                <a href="{%url 'bi_reporting:dashboard_detail' item.pk%}" class="btn btn-sm btn-info">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a href="{%url 'bi_reporting:dashboard_update' item.pk%}" class="btn btn-sm btn-warning">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a href="{%url 'bi_reporting:dashboard_delete' item.pk%}" class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        {%empty%}
                        <tr><td colspan="4" class="text-center text-muted py-4">No dashboards found</td></tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{%endblock%}
