{%extends "base.html" %}
{%block title %}Delete Stock Movement - Django ERP{%endblock %}
{%block content %}
<div class="page-header"><h1><i class="fas fa-trash"></i> Delete Stock Movement</h1></div>
<div class="row"><div class="col-lg-6 offset-lg-3"><div class="card border-danger">
    <div class="card-header bg-danger text-white">Confirm Deletion</div>
    <div class="card-body">
        <p class="mb-4">Are you sure you want to delete this stock movement?</p>
        <div class="alert alert-warning"><i class="fas fa-exclamation-triangle"></i> This action cannot be undone!</div>
        <form method="post">{%csrf_token %}
            <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Yes, Delete</button>
            <a href="{%url 'logistics:stock_movement_detail' stock_movement.pk %}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
        </form>
    </div>
</div></div></div>
{%endblock %}
