{%extends "base.html" %}
{%block title %}Stock Movement Details - Django ERP{%endblock %}
{%block content %}
<div class="page-header">
    <div class="d-flex justify-content-between align-items-center">
        <div><h1><i class="fas fa-info-circle"></i> Stock Movement Details</h1></div>
        <div>
            <a href="{%url 'logistics:stock_movement_update' stock_movement.pk %}" class="btn btn-warning"><i class="fas fa-edit"></i> Edit</a>
            <a href="{%url 'logistics:stock_movement_delete' stock_movement.pk %}" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</a>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-header">Stock Movement Information</div>
    <div class="card-body"><p><strong>ID:</strong> {{stock_movement.pk}}</p><p><strong>Details:</strong> {{stock_movement}}</p></div>
</div>
{%endblock %}
