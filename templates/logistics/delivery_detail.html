{%extends "base.html" %}
{%block title %}Delivery Details - Django ERP{%endblock %}
{%block content %}
<div class="page-header">
    <div class="d-flex justify-content-between align-items-center">
        <div><h1><i class="fas fa-info-circle"></i> Delivery Details</h1></div>
        <div>
            <a href="{%url 'logistics:delivery_update' delivery.pk %}" class="btn btn-warning"><i class="fas fa-edit"></i> Edit</a>
            <a href="{%url 'logistics:delivery_delete' delivery.pk %}" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</a>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-header">Delivery Information</div>
    <div class="card-body"><p><strong>ID:</strong> {{delivery.pk}}</p><p><strong>Details:</strong> {{delivery}}</p></div>
</div>
{%endblock %}
