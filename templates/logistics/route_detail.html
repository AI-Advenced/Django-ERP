{%extends "base.html" %}
{%block title %}Route Details - Django ERP{%endblock %}
{%block content %}
<div class="page-header">
    <div class="d-flex justify-content-between align-items-center">
        <div><h1><i class="fas fa-info-circle"></i> Route Details</h1></div>
        <div>
            <a href="{%url 'logistics:route_update' route.pk %}" class="btn btn-warning"><i class="fas fa-edit"></i> Edit</a>
            <a href="{%url 'logistics:route_delete' route.pk %}" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</a>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-header">Route Information</div>
    <div class="card-body"><p><strong>ID:</strong> {{route.pk}}</p><p><strong>Details:</strong> {{route}}</p></div>
</div>
{%endblock %}
