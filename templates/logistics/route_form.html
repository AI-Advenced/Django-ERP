{%extends "base.html" %}
{%block title %}{{action}} Route - Django ERP{%endblock %}
{%block content %}
<div class="page-header"><h1><i class="fas fa-edit"></i> {{action}} Route</h1></div>
<div class="row"><div class="col-lg-8 offset-lg-2"><div class="card">
    <div class="card-header">Route Details</div>
    <div class="card-body">
        <form method="post">{%csrf_token %}
            {{form.as_p}}
            <div class="mt-4">
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
                <a href="{%url 'logistics:route_list' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
            </div>
        </form>
    </div>
</div></div></div>
{%endblock %}
