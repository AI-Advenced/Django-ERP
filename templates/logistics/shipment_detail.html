{%extends "base.html" %}
{%block title %}Shipment Details - Django ERP{%endblock %}
{%block content %}
<div class="page-header">
    <div class="d-flex justify-content-between align-items-center">
        <div><h1><i class="fas fa-info-circle"></i> Shipment Details</h1></div>
        <div>
            <a href="{%url 'logistics:shipment_update' shipment.pk %}" class="btn btn-warning"><i class="fas fa-edit"></i> Edit</a>
            <a href="{%url 'logistics:shipment_delete' shipment.pk %}" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</a>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-header">Shipment Information</div>
    <div class="card-body"><p><strong>ID:</strong> {{shipment.pk}}</p><p><strong>Details:</strong> {{shipment}}</p></div>
</div>
{%endblock %}
