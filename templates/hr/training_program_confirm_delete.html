{% extends "base.html" %}
{% block title %}Delete training program{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Confirm Deletion</h5>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this training program?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger"><i class="fas fa-trash me-1"></i>Yes, Delete</button>
                        <a href="{% url 'hr:training_program_list' %}" class="btn btn-secondary"><i class="fas fa-times me-1"></i>Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
