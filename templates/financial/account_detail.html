{%extends 'base.html'%}

{%block title%}Account Details - Financial{%endblock%}

{%block content%}
<div class="container-fluid">
    <div class="page-header">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item"><a href="{%url 'financial:dashboard'%}">Financial</a></li>
                <li class="breadcrumb-item"><a href="{%url 'financial:account_list'%}">Accounts</a></li>
                <li class="breadcrumb-item active">Details</li>
            </ol>
        </nav>
        <div class="d-flex justify-content-between align-items-center">
            <h1><i class="fas fa-book text-primary"></i> Account Details</h1>
            <div>
                <a href="{%url 'financial:account_update' account.pk%}" class="btn btn-warning"><i class="fas fa-edit"></i> Edit</a>
                <a href="{%url 'financial:account_delete' account.pk%}" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</a>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header"><i class="fas fa-info-circle"></i> Account Information</div>
        <div class="card-body">
            <!-- Details will be rendered here -->
            <p class="text-muted">Details for {{ account }}</p>
        </div>
    </div>
</div>
{%endblock%}
